<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:50</span>
      </div>
      <div class="status-bar__column">
        <span>90%</span>
        <i class="fas fa-battery-full fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-screen-header">
            <div class="alt-screen-header__column">
                <a href="chats.html">
                    <i class="fas fa-chevron-left fa-lg"></i>
                </a>
              </div>
      <div class="alt-screen-header__column">
        <h1 class="alt-screen-header__title">nicolas</h1>        
      </div>
      <div class="alt-screen-header__column">
        <div class="alt-screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
      </div>
    </header>


    <main class="main-screen main-chat">
        <div class="chat__timestamp">
                Tuesday, June 30 , 2020
        </div>

        <div class="message-row">
            <img src="https://avatars.githubusercontent.com/u/3612017" />
            <div class="message-row__content">
              <span class="message__author">nicolas</span>
            <div class="message__info">
              <span class="message__bubble">Hi!</span>
              <span class="message__time">21:27</span>
          </div>
            </div>
        </div>

        <div class="message-row message-row--own">
          <div class="message-row__content">
            <div class="message__info">
              <span class="message__bubble">What's up?</span>
              <span class="message__time">21:27</span>
            </div>
          </div>
        </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message" />
        <i class="far fa-grin fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

      <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
