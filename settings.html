<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:50</span>
      </div>
      <div class="status-bar__column">
        <span>90%</span>
        <i class="fas fa-battery-full fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-screen-header">
      <div class="alt-screen-header__column">
        <i class="fas fa-chevron-left fa-xs fa-2x"></i>
      </div>
      <div class="alt-screen-header__column">
        <h1 class="alt-screen-header__title">Settings</h1>        
      </div>
      <div class="alt-screen-header__column">
        <div class="alt-screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>        
      </div>
      </div>
    </header>


    <main class="main-screen">
      <ul class="settings">
        <li class="setting-list">
            <div class="setting-list__column">
            <i class="fas fa-bullhorn fa-lg"></i>
            <span>Notices</span>
          </div>
        </li>
        <li class="setting-list">
            <div class="setting-list__column">
            <i class="fas fa-flask fa-lg"></i>
            <span>Kokoa Lab</span>
          </div>
        </li>
        <li class="setting-list">
            <div class="setting-list__column__fuck">
            <i class="fas fa-info-circle fa-lg"></i>
            <span>Version</span>
          </div>
          <div class="setting-list__status">Latest Version</div>
        </li>
        <li class="settings-setting">
          <div class="setting__column">
            <i class="fas fa-unlock-alt fa-lg"></i>
            <span>Privacy</span>
          </div>
        </li>
      </ul>

    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                  <i class="far fa-user fa-2x"></i></a>
            </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="far fa-comment fa-2x"></i></a>
            </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fas fa-search fa-2x"></i></a>
            </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__dot"></span>
                        <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>
      <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
